# ref: https://github.com/actions/runner-images
name: amd64 Windows CMake

on: [push, pull_request]

jobs:
  # Building using the github runner environement directly.
  visual-studio:
    # ref: https://github.com/actions/runner-images
    strategy:
      matrix:
        runner: [windows-2022, windows-2019]
      fail-fast: false # Don't cancel all jobs if one fails.
    runs-on: ${{ matrix.runner }}
    #runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v2
        with:
          python-version: '3.10'
      - name: Install python3
        run: python3 -m pip install --user mypy-protobuf absl-py setuptools wheel numpy pandas
      - name: Add Python binaries to path
      run: echo "$((Get-Item ~).FullName)/AppData/Roaming/Python/Python310/Scripts" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append
      - name: Check cmake
        run: |
          cmake --version
          cmake -G || true
      - name: Configure
        run: >
          cmake
          -S.
          -Bbuild
          -DCMAKE_CONFIGURATION_TYPES=Release
          -DCMAKE_INSTALL_PREFIX=install
      - name: Build
        run: >
          cmake
          --build build
          --config Release
          --target ALL_BUILD
          -v
      - name: Test
        run: >
          cmake
          --build build
          --config Release
          --target RUN_TESTS
          -v
      - name: Install
        run: >
          cmake
          --build build
          --config Release
          --target INSTALL
          -v
